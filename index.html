<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style_Nav.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <title>nouvellebar</title>

</head>

<header id="myHeader">
    <div class="header" id="myHeader">
        <a class="home" href="file:///C:/Users/Mathias/Desktop/Challenge%2048H/Site48h/index.html"> <img
                src="Logo_Rond.png" class="logo"> </a>
        <nav class="header-nav">
            <a href="#">Livres</a>
            <a href="#">Blockchains</a>
            <a href="#">Contact</a>
        </nav>

    </div>

    <script type="text/javascript">
        //Fixed NavBar
        // When the user scrolls the page, execute myFunction
        window.onscroll = function () {
            myFunction()
        };

        // Get the header
        var header = document.getElementById("myHeader");

        // Get the offset position of the navbar
        var sticky = header.offsetTop;

        // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
</header>


</body>

</html>
